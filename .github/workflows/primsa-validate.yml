name: Validate Prisma Schema

on:
  pull_request:

jobs:
  prisma-validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Prisma Validate
        env:
          DATABASE_URL: echo "DATABASE_URL=postgresql://user:pass@localhost:5432/db" >> $GITHUB_ENV
        run: npx prisma validate
